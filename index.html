<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MBH â€” Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* small override for login layout */
    .card { width: 360px; margin: 6vh auto; padding: 20px; }
    label { display:block; margin-top:10px; font-weight:600; font-size:14px; }
    .row { display:flex; gap:8px; align-items:center; }
    .small { font-size:13px; color:#555; }
  </style>
</head>
<body>
  <main class="card">
    <img src="assets/logo.png" alt="Multi Brand Hub" class="logo" />
    <h2 style="margin:8px 0 4px;">Sign in</h2>
    <p class="small">Employee ID + Password</p>

    <form id="loginForm" autocomplete="off">
      <label for="employeeId">Employee ID</label>
      <input id="employeeId" name="employeeId" placeholder="e.g. RK001" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="your password" required />

      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
        <label style="display:flex;align-items:center;gap:6px;font-size:13px">
          <input type="checkbox" id="remember" /> <span>Remember me</span>
        </label>
        <a href="#" id="forgot" style="font-size:13px;color:#0078d7">Forgot?</a>
      </div>

      <button type="submit" style="margin-top:14px">Login</button>
      <p id="msg" class="error" style="margin-top:10px"></p>
    </form>
  </main>

  <script src="login.js"></script>
</body>
</html>
